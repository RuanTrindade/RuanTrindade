name: GitHub Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Atualiza a cada 12 horas
  workflow_dispatch: # Permite atualização manual

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Pega o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera o Snake animado com tema escuro, mas você pode trocar para light
      - name: Generate animated Snake
        uses: Platane/snk@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_user_name: ${{ github.repository_owner }}
          theme: github-dark # ou github-light
          output_path: output
          # Configurações extras de estilo
          palette: ["#0d6efd", "#198754", "#dc3545", "#ffc107"] # cores da cobrinha
          snake_speed: 150 # velocidade da cobrinha (quanto menor, mais rápido)
          show_legend: true # mostra legenda de commits
